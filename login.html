{% extends 'base.html' %}

{% block title %}Login - Restaurant POS System{% endblock %}

{% block auth_content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h4 class="text-center mb-4">RESTAURANT POINT OF SALE</h4>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label visually-hidden">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label visually-hidden">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label visually-hidden">Select Role:</label>
                        <select class="form-select" id="role" name="role" required>
                            <option selected disabled value="">Select Role...</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="waiter">Waiter</option>
                            <option value="chef">Chef</option>
                            <option value="cashier">Cashier</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">LOGIN</button>
                    </div>
                    <div class="text-center mt-3">
                        <a href="#" class="text-muted small">Forgot Password?</a>
                    </div>
                </form>
                <div class="text-center text-muted mt-3">
                    <p class="small">Â© 2023 Restaurant POS. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
